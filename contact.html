<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Epic Mail</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="header__container">
        <div class="toggle">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="logo">
          <img src="./img/epicmail.png" alt="" />
        </div>
      </div>
    </header>
    <aside class="aside">
      <div class="aside__header">
        <div class="logo">
          <img src="./img/epicmail.png" alt="" />
        </div>
        <div class="close">
          <i class="fa fa-window-close"></i>
        </div>
      </div>
      <ul>
        <li><a href="">New Message</a></li>
        <li><a href="">Inbox</a></li>
        <li><a href="">Sent Mails</a></li>
        <li><a href="">Drafts</a></li>
        <li><a href="">Groups</a></li>
        <li><a href="">Contacts</a></li>
        <li><a href="">Profile</a></li>
      </ul>
    </aside>
    <section class="contact">
      <div class="contact__container">
        <div class="contact__info">
          
          <div class="contact__details">
            <img src="https://www.bing.com/th?id=OIP.E06jGgBh0Dxx_uIsfGyscAHaHa&w=212&h=212&c=7&o=5&pid=1.7" alt="" />
            <h3><strong>Names:</strong> Ineza Alphonsine</h3>
            <h4><strong>Email:</strong> ineeza@epicmail.com</h4>
            <a href="" class="btn btn-secondary">Message</a>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/main.js"></script>
</html>
